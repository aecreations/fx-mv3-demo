<html>
  <head>
    <meta charset="utf-8">
    <title>Hello MV3 options</title>
    <link rel="stylesheet" href="options.css">
  </head>

  <body>
    <main>
      <div id="pref-logo">
        <img id="addon-icon" src="../img/icon.png">
        <p id="hdr-ext-name">Hello MV3</p>
      </div>
      <div id="pref-body">
	<h2 id="pref-hdg">options</h2>
	<button id="about-btn">about...</button>

        <div id="ext-options">
          <div class="row">
            <input type="checkbox" id="show-cxt-menu"><label for="show-cxt-menu">show menu item in the context menu</label>
          </div>
          <div id="display-mode-opt" class="row">
            <label for="display-mode">display greeting as:</label>
            <select id="display-mode" size="1">
              <option value="1">browser console message</option>
              <option value="2">notification</option>
              <option value="3">tab-modal dialog</option>
            </select>
          </div>
          <div id="your-name" class="row">
            <label for="user-name">your name:</label>
            <input type="text" id="user-name" maxlength="256">
          </div>
        </div>

        <button id="send-webext-msg">send extension message</button>
      </div>  <!-- /pref-body -->
    </main>

    <script src="../scripts/aePrefs.js"></script>
    <script src="../scripts/aeSyncedPrefs.js"></script>
    <script src="options.js"></script>
  </body>
</html>
